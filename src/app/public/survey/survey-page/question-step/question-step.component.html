<div class="q-step-comp container">
  <div *ngIf="questionStep.type != 'disclaimer'" class="container question-wrapper">
    <h1 *ngIf="questionStep.sentence != ''">{{ questionStep.sentence }}</h1>
    <h3 *ngIf="questionStep.description != ''">{{ questionStep.description }}</h3>

    <div class="proposals-wrapper">
      <div
        *ngFor="
          let proposal of questionStep.proposals | keyvalue;
          let i = index
        "
      >
        <andi-proposal
          *ngIf="questionStep.type == 'redirect'"
          [proposal]="proposal.value"
          questionStepType="{{ questionStep.type }}"
        ></andi-proposal>

        <andi-criterion
          *ngIf="questionStep.type == 'criteria'"
          [proposal]="proposal.value"
        ></andi-criterion>
      </div>
    </div>
  </div>
</div>
<andi-stepper-overview
  *ngIf="questionStep.type == 'disclaimer'"
></andi-stepper-overview>
