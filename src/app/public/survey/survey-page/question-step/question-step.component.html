<div class="container">
  <div class="container question-wrapper">
    <h1>{{ sentence }}</h1>
    <h3>{{ description }}</h3>

    <div class="d-sm-flex justify-content-between align-items-center">
      <a
        *ngFor="let proposal of proposals | keyvalue; let i = index"
        href="#"
        class="d-flex justify-content-between align-items-center btn btn-sq-lg btn-primary"
      >
        {{ proposal.value.label }}
      </a>
    </div>
  </div>
</div>
