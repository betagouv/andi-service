<div class="q-step-comp container">
  <div class="container question-wrapper">
    <h1>{{ questionStep.sentence }}</h1>
    <h3>{{ questionStep.description }}</h3>

    <div class="proposals-wrapper">
      <div
        *ngFor="
          let proposal of questionStep.proposals | keyvalue;
          let i = index
        "
      >
        <andi-proposal
          *ngIf="questionStep.type != 'criteria'"
          [proposal]="proposal.value"
          questionStepType="{{ questionStep.type }}"
        ></andi-proposal>

        <andi-criterion
          *ngIf="questionStep.type == 'criteria'"
          [proposal]="proposal.value"
        ></andi-criterion>
      </div>
    </div>
  </div>
</div>
