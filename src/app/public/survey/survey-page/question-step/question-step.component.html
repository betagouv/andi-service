<div class="container">
  <div class="container question-wrapper">
    <h1>{{ sentence }}</h1>
    <h3>{{ description }}</h3>

    <div
      class="d-sm-flex justify-content-between align-items-center"
    >
      <div *ngFor="let proposal of proposals | keyvalue; let i = index">
        <andi-proposal [proposal]="proposal.value" questionStepType="{{type}}"></andi-proposal>
      </div>
    </div>
  </div>
</div>
