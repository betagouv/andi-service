<div class="result-item">
  <div class="result-header">
    <h3 class="name">{{ pmsmpItem.name }}</h3>
    <h3 class="activity">{{ pmsmpItem.activity }}</h3>
  </div>

  <div class="result-body">
    <h4 class="corp-name">
      <i class="material-icons">near_me</i>
      <span class="bold"
        >{{ pmsmpItem.distance }} kilomètre<span *ngIf="pmsmpItem.distance >= 2"
          >s</span
        >
      </span>
      de votre adresse
    </h4>
    <h5>[Nombre de salariés]</h5>
  </div>

  <div class="separator"></div>

  <div class="result-footer">
    <button *ngIf="!contact" (click)="switchContactBtn()" class="more-info">
      <i class="material-icons"> local_post_office</i> Afficher les coordonnées
    </button>

    <div *ngIf="contact" class="contacts">
      <span
        ><img
          class="icon"
          src="../../../../../../assets/icons/map_position.svg"
          alt="Icone position géographique"
        />{{ pmsmpItem.address }}</span
      >
      <span><i class="material-icons">phone</i>+33 (0)0 00 00 00 00</span>
      <span><i class="material-icons">local_post_office</i>mail@mail.fr</span>
      <span><i class="material-icons">tv</i>Site internet</span>
    </div>
  </div>
</div>
