<div class="result-item">
  <div class="result-header">
    <h3 class="name">{{ pmsmpItem.name }}</h3>
    <p class="activity">{{ pmsmpItem.activity }}</p>
  </div>

  <div class="result-body">
    <p class="corp-name">
      <i class="material-icons" aria-hidden="true">near_me</i>
      <span class="bold"
        >{{ pmsmpItem.distance }} kilomètre<span *ngIf="pmsmpItem.distance >= 2"
          >s</span
        >
      </span>
      de votre adresse
    </p>
    <p *ngIf="pmsmpItem.size != null" class="crew">{{ pmsmpItem.size }} salariés</p>
  </div>

  <div class="separator"></div>

  <div class="result-footer">
    <button *ngIf="!contact" (click)="switchContactBtn()" class="more-info">
      <i class="material-icons" aria-hidden="true"> local_post_office</i>
      Afficher les coordonnées
    </button>

    <div *ngIf="contact" class="contacts">
      <span
        ><img
          class="icon"
          src="../../../../../../assets/icons/map_position.svg"
          alt="Icone position géographique"
          aria-hidden="true"
        />{{ pmsmpItem.address }}</span
      >
      <span *ngIf="pmsmpItem.phonenumber"
        ><a href="tel:{{pmsmpItem.phonenumber}}"><i class="material-icons" aria-hidden="true">phone</i
        >{{ pmsmpItem.phonenumber | phonenumber }}</a></span
      >
      <span
        ><a (click)="searchEngine()" routerLink='/summary'
          ><i class="material-icons" aria-hidden="true">local_post_office</i
          >Recherche Google</a
        ></span
      >
      <span
        ><a (click)="redirectCompanyInfo()" routerLink='/summary'
          ><i class="material-icons" aria-hidden="true">tv</i>Raison sociale</a
        ></span
      >
    </div>
  </div>
</div>
