<div *ngIf="hasErrorResult">
  <h3>Erreur : Une erreur est survenue. Veuilllez réessayer ultérieurement.</h3>
</div>

<div *ngIf="pmsmpDatas && !hasErrorResult" class="result-item-wrapper">
  <andi-result-item
    *ngFor="let pmsmp of pmsmpDatas"
    [pmsmpItem]="pmsmp"
    [jobName]="jobSuggestion"
  ></andi-result-item>
</div>
