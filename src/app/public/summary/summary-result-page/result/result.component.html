<div *ngIf="hasErrorResult">
<h3>Erreur : Une erreur est survenue. Veuilllez réessayer ultérieurement.</h3>
</div>

<div *ngIf="!hasErrorResult" class="table-responsive">
  <table *ngIf="pmsmpResult" class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Nom de l'entreprise</th>
        <th scope="col">Activité</th>
        <th scope="col">Distance</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pmsmp of pmsmpResult.data">
        <th scope="row">{{ pmsmp.name }}</th>
        <th scope="row">{{ pmsmp.activity }}</th>
        <td>{{ pmsmp.distance }} km</td>
        <td>{{ pmsmp.score }}</td>
      </tr>
    </tbody>
  </table>
</div>
