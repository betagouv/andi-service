<h3>Récapitulatif de vos informations de recherche :</h3>

<div class="form-container">
    <form (ngSubmit)="loadPmsmpList(userForm.value)" #userForm="ngForm">
      <label for="adress">Adresse postale</label>
      <input
        type="text"
        class="form-control form-control-lg"
        id="adress"
        placeholder="exemple : 10 Rue de Flandre, 75001"
        name="adress"
        required
        [(ngModel)]="currentStateForm.address"
      />
      <label for="job">Métier souhaité</label>
      <input
        type="text"
        class="form-control form-control-lg"
        id="job"
        placeholder="exemple : cariste"
        name="job"
        [(ngModel)]="currentStateForm.jobs"
      />
      <label for="range">Distance maximale</label>
      <input
        type="text"
        class="form-control form-control-lg"
        id="range"
        placeholder="exemple : 3"
        name="range"
        [(ngModel)]="currentStateForm.range"
      />
      <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>
  </div>
