language: python
services: "-docker"
stages:
- test
- build
- deploy
git:
  submodules: false
sudo: false
cache:
  directories:
  - public
notifications:
  slack: andi-startup:4EvkZ1UZEV4LwZXzvXhDGP8u
jobs:
  include:
  - stage: test
    name: Test form_handler component
    python: 3.7
    script:
    - pipenv install --dev
    - make tests
  - name: Tox Test Python3.7
    python: 3.7
    env: TOX_ENV=py37
    script: tox -e $TOX_ENV
  - name: Tox Test Python3.6
    python: 3.6
    env: TOX_ENV=py36
    script: tox -e $TOX_ENV
  - stage: build
    name: Build docker matching
    python: 3.7
    script:
    - echo "Building commit $TRAVIS_COMMIT"
    - 'docker build -t andi_matching ./'
    - docker images
    - docker tag andi_matching $DOCKER_USER/matching:$TRAVIS_COMMIT
    - docker push $DOCKER_USER/matching:$TRAVIS_COMMIT
  - stage: deploy
    name: Deploy docker matching
    python: 3.7
    if: branch = master AND type = push AND fork = false
    script:
    - ssh -i deploy_ed25519 travis@andi.beta.gouv.fr "docker pull berzemus/matching:$TRAVIS_COMMIT && sleep 5 || :"
    - ssh -i deploy_ed25519 travis@andi.beta.gouv.fr "docker stop matching && sleep 4 || :"
    - ssh -i deploy_ed25519 travis@andi.beta.gouv.fr "docker run -d --rm -p 8085:$PORT
      --add-host=database:172.17.0.1
      --ip 172.17.0.6
      -e PROXY_PREFIX=/api
      -e PG_DSN=$PG_DSN
      -e HOST=$HOST
      -e PORT=$PORT
      -e LOG_LEVEL=debug
      --name matching berzemus/matching:$TRAVIS_COMMIT"
addons:
  ssh_known_hosts: andi.beta.gouv.fr
before_install:
- openssl aes-256-cbc -K $encrypted_8a3564fa26d9_key -iv $encrypted_8a3564fa26d9_iv
  -in misc/deploy_ed25519.enc -out ./deploy_ed25519 -d
- chmod 600 deploy_ed25519
- echo "$DOCKER_PW" | docker login -u "$DOCKER_USER" --password-stdin
- pip install pipenv
- pip install tox
